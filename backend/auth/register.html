<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - HidalPi Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        .register-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .register-body {
            padding: 2rem;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        .alert {
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .text-decoration-none {
            color: #667eea;
        }
        .text-decoration-none:hover {
            color: #764ba2;
        }
        .row {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h2 class="mb-0">
                <i class="fas fa-balance-scale me-2"></i>
                HidalPi Web
            </h2>
            <p class="mb-0 mt-2">Crear Cuenta</p>
        </div>
        
        <div class="register-body">
            <div id="alert-container"></div>
            
            <form id="registerForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">
                        <i class="fas fa-user me-2"></i>
                        Nombre Completo
                    </label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope me-2"></i>
                        Correo Electrónico
                    </label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-2"></i>
                        Contraseña
                    </label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <small class="form-text text-muted">Mínimo 8 caracteres</small>
                </div>
                
                <div class="mb-3">
                    <label for="password_confirm" class="form-label">
                        <i class="fas fa-lock me-2"></i>
                        Confirmar Contraseña
                    </label>
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                </div>
                
                <div class="mb-3">
                    <label for="tipo_usuario" class="form-label">
                        <i class="fas fa-user-tag me-2"></i>
                        Tipo de Usuario
                    </label>
                    <select class="form-control" id="tipo_usuario" name="tipo_usuario" required>
                        <option value="">Seleccionar...</option>
                        <option value="cliente">Cliente</option>
                        <option value="admin">Administrador</option>
                    </select>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">
                        Acepto los <a href="#" class="text-decoration-none">términos y condiciones</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary" id="registerBtn">
                    <i class="fas fa-user-plus me-2"></i>
                    Registrarse
                </button>
            </form>
            
            <div class="text-center mt-3">
                <small>
                    ¿Ya tienes cuenta? 
                    <a href="login.html" class="text-decoration-none">Inicia sesión aquí</a>
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Función para validar email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Función para validar nombre
        function isValidName(name) {
            const nameRegex = /^[a-zA-ZÀ-ÿ\s]+$/;
            return nameRegex.test(name) && name.length >= 2 && name.length <= 100;
        }
        
        // Función para validar contraseña
        function validatePassword(password) {
            const errors = [];
            
            if (password.length < 8) {
                errors.push('La contraseña debe tener al menos 8 caracteres');
            }
            
            if (!/[A-Z]/.test(password)) {
                errors.push('La contraseña debe contener al menos una letra mayúscula');
            }
            
            if (!/[a-z]/.test(password)) {
                errors.push('La contraseña debe contener al menos una letra minúscula');
            }
            
            if (!/\d/.test(password)) {
                errors.push('La contraseña debe contener al menos un número');
            }
            
            return {
                isValid: errors.length === 0,
                errors: errors
            };
        }
        
        // Función para mostrar errores
        function showFieldError(fieldName, message) {
            const field = document.getElementById(fieldName);
            field.classList.add('is-invalid');
            field.classList.remove('is-valid');
            
            // Limpiar error anterior
            const existingError = field.parentNode.querySelector('.invalid-feedback');
            if (existingError) {
                existingError.remove();
            }
            
            // Agregar nuevo error
            const errorDiv = document.createElement('div');
            errorDiv.className = 'invalid-feedback';
            errorDiv.textContent = message;
            field.parentNode.appendChild(errorDiv);
        }
        
        // Función para limpiar errores
        function clearFieldError(fieldName) {
            const field = document.getElementById(fieldName);
            field.classList.remove('is-invalid');
            field.classList.add('is-valid');
            
            const existingError = field.parentNode.querySelector('.invalid-feedback');
            if (existingError) {
                existingError.remove();
            }
        }
        
        // Función para validar campo individual
        function validateField(fieldName, value) {
            switch (fieldName) {
                case 'nombre':
                    if (!value.trim()) {
                        showFieldError(fieldName, 'El nombre es requerido');
                        return false;
                    } else if (!isValidName(value)) {
                        showFieldError(fieldName, 'El nombre solo puede contener letras y espacios (2-100 caracteres)');
                        return false;
                    } else {
                        clearFieldError(fieldName);
                        return true;
                    }
                    
                case 'email':
                    if (!value.trim()) {
                        showFieldError(fieldName, 'El email es requerido');
                        return false;
                    } else if (!isValidEmail(value)) {
                        showFieldError(fieldName, 'Formato de email inválido');
                        return false;
                    } else {
                        clearFieldError(fieldName);
                        return true;
                    }
                    
                case 'password':
                    if (!value.trim()) {
                        showFieldError(fieldName, 'La contraseña es requerida');
                        return false;
                    } else {
                        const passwordValidation = validatePassword(value);
                        if (!passwordValidation.isValid) {
                            showFieldError(fieldName, passwordValidation.errors[0]);
                            return false;
                        } else {
                            clearFieldError(fieldName);
                            return true;
                        }
                    }
                    
                case 'password_confirm':
                    const password = document.getElementById('password').value;
                    if (!value.trim()) {
                        showFieldError(fieldName, 'Confirme su contraseña');
                        return false;
                    } else if (value !== password) {
                        showFieldError(fieldName, 'Las contraseñas no coinciden');
                        return false;
                    } else {
                        clearFieldError(fieldName);
                        return true;
                    }
                    
                case 'tipo_usuario':
                    if (!value) {
                        showFieldError(fieldName, 'Seleccione un tipo de usuario');
                        return false;
                    } else {
                        clearFieldError(fieldName);
                        return true;
                    }
                    
                default:
                    return true;
            }
        }
        
        // Validación en tiempo real
        ['nombre', 'email', 'password', 'password_confirm', 'tipo_usuario'].forEach(fieldName => {
            const field = document.getElementById(fieldName);
            
            field.addEventListener('blur', function() {
                validateField(fieldName, this.value);
            });
            
            field.addEventListener('input', function() {
                if (this.classList.contains('is-invalid')) {
                    this.classList.remove('is-invalid');
                    const error = this.parentNode.querySelector('.invalid-feedback');
                    if (error) error.remove();
                }
            });
        });
        
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const registerBtn = document.getElementById('registerBtn');
            const alertContainer = document.getElementById('alert-container');
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const password_confirm = document.getElementById('password_confirm').value;
            const tipo_usuario = document.getElementById('tipo_usuario').value;
            
            // Validar todos los campos
            let isValid = true;
            isValid = validateField('nombre', nombre) && isValid;
            isValid = validateField('email', email) && isValid;
            isValid = validateField('password', password) && isValid;
            isValid = validateField('password_confirm', password_confirm) && isValid;
            isValid = validateField('tipo_usuario', tipo_usuario) && isValid;
            
            if (!isValid) {
                return;
            }
            
            // Mostrar loading
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Registrando...';
            registerBtn.disabled = true;
            
            try {
                const response = await fetch('../api/auth.php?action=register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        nombre, 
                        email, 
                        password, 
                        tipo_usuario,
                        pais: 'Ecuador',
                        provincia: 'El Oro',
                        canton: 'Machala'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('success', data.message + ' Redirigiendo al login...');
                    
                    // Redirigir al login después de 2 segundos
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert('danger', data.error || 'Error al registrar usuario');
                }
                
            } catch (error) {
                let errorMessage = 'Error de conexión. Intente nuevamente.';
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    errorMessage = 'Error de conexión. Verifique su conexión a internet e intente nuevamente.';
                }
                showAlert('danger', errorMessage);
                console.error('Error:', error);
            } finally {
                // Restaurar botón
                registerBtn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Registrarse';
                registerBtn.disabled = false;
            }
        });
        
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alert-container');
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHtml;
            
            // Auto-dismiss after 5 seconds
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert');
                if (alert) {
                    alert.classList.remove('show');
                    setTimeout(() => {
                        alert.remove();
                    }, 150);
                }
            }, 5000);
        }
        
        // Verificar si ya está logueado
        window.addEventListener('load', async function() {
            try {
                const response = await fetch('../api/auth.php?action=status');
                const data = await response.json();
                
                if (data.authenticated) {
                    if (data.user.tipo === 'admin') {
                        window.location.href = '../admin/index.php';
                    } else {
                        window.location.href = '../../index.html';
                    }
                }
            } catch (error) {
                console.error('Error checking auth status:', error);
            }
        });
    </script>
</body>
</html>
